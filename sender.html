<html>
<header>
	<script>
        window.onload = function() {
            // Get the window displayed in the iframe.
            var receiver = document.getElementById('receiver').contentWindow;

            // Get a reference to the 'Send Message' button.
            var btn = document.getElementById('send');

            // A function to handle sending messages.
            function sendMessage(e) {
                // Prevent any default browser behaviour.
                e.preventDefault();

                // Send a message with the text 'Hello Treehouse!' to the receiver window.
                //receiver.postMessage('Hello Julito!', 'http://localhost/cross/');
		    console.log("sending message");
		    receiver.postMessage('Hello Julito!', 'https://mirkotv.github.io');
		    
            }

            // Add an event listener that will execute the sendMessage() function
            // when the send button is clicked.
            btn.addEventListener('click', sendMessage);
        }
    </script>
</header>
<body>  
   <h1>Controller Window</h1>
    <p>
    This document is on the domain: http://codepen.io
    </p>
    <p>
    <button id="send">Send Message</button>
    </p>

    <!--<iframe id="receiver" src="https://mirkotv.github.io/Test/" width="500" height="200">-->
    <iframe id="receiver" src="https:localhost" width="500" height="200">
    <p>Your browser does not support iframes.</p>
    </iframe>
</body>
</html>
